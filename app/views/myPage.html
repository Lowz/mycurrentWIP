<section>
    <h2 data-bind="html: displayName"></h2>
    <blockquote data-bind="html: description"></blockquote>
    <h3>test binds</h3>

    <div class="alert alert-success">
      <h4>Below is data!</h4>
    </div>

    <div data-bind="foreach: dummys">
        <p>
            <label>First Name</label>
            <input data-bind="value: firstName" />
        </p>
        <p>
            <label>Surname</label>
            <input data-bind="value: lastName" />
        </p>        
    </div>
</section>

<section>
    <input type="button" data-bind="click: load" value="Refresh" />
    <input type="button" data-bind="click: save" value="Save" />
</section>
